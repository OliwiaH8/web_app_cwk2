{% extends "base.html" %}
{% block content %}

<h1 class="text-center"><strong>Change Password</strong></h1>

<form class="text-center" action="" method="post" name="editform">
    {{ form.hidden_tag() }}
    <div>
        {{ form.old_password }}
        {{ form.new_password }}
    </div>
    <hr>
    {{ form.submit }}
</form>

{% endblock %}
